<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <script src="script.js" defer></script>    
    <title>Practice To Do</title>

</head>
<body>
    <div>
        
        <header>
            <h1>To Do Practice</h1> <!--Título-->
        </header>

        <form id="todo-form">
            <p>Adicione sua tarefa:</p> <!--Descrição p/ o input (caixa de txt)-->
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer?"> <!--Caixa de txt a ser preenchida-->
                <button type="submit">
                    <i class="fa-thin fa-plus"></i> <!--Botão com sinal de (+) p/ submit-->
                </button>
            </div>
        </form>

        <form id="edit-form">
            <p>Edite sua tarefa</p> <!--Descrição p/ o input a ser editada(caixa de txt)-->
            <div class="form-control">
                <input type="text" id="edit-input"/> <!--Caixa de txt a ser editada-->
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i> <!--Botão com sinal de (+) p/ submit-->
                </button>
            </div>
        </form>

        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4> <!--Descrição p/ o campo de pesquisa-->
                <form>
                    <input type="text" id="search-input" placeholder="Buscar"> <!--Para inserir a palavra a ser buscada-->
                    <button id="erase-button"> 
                        <i class="fa-solid fa-delete-left"></i> <!--Botão com sinal p/ apagar-->
                    </button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
