
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <script src="script.js" defer></script> <!--defer serve p/ o js rodar depois do html-->    
    <title>Practice To Do</title>

</head>
<body>
    <div style="border: 1px solid blue;">
        
        <header>
            <h1 style="border: 1px solid red;">To Do Practice</h1> <!--Título-->
        </header>

        <form style="border: 1px solid black;" id="todo-form">
            <p style="border: 1px solid red;">Adicione sua tarefa:</p> <!--Descrição p/ o input (caixa de txt)-->
            <div style="border: 1px solid blue;" class="form-control"><!--essas divs são importante p/ poder realocar usando o flex-->
                <input style="border: 1px solid red;" type="text" id="todo-input" placeholder="O que você vai fazer?"> <!--Caixa de txt a ser preenchida-->
                <button style="border: 1px solid rgb(31, 243, 12);" type="submit">
                    <i style="border: 1px solid red;" class="fa-thin fa-plus"></i> <!--Botão com sinal de (+) p/ submit-->
                </button>
            </div>
        </form>

        <form style="border: 1px solid black;" id="edit-form">
            <p style="border: 1px solid red;">Edite sua tarefa</p> <!--Descrição p/ o input a ser editada(caixa de txt)-->
            <div style="border: 1px solid blue;" class="form-control">
                <input style="border: 1px solid red;" type="text" id="edit-input"/> <!--Caixa de txt a ser editada-->
                <button style="border: 1px solid rgb(31, 243, 12);" type="submit">
                    <i style="border: 1px solid red;" class="fa-solid fa-check-double"></i> <!--Botão com sinal de (+) p/ submit-->
                </button>
            </div>
        </form>
        <button style="border: 1px solid rgb(31, 243, 12);" id="cancel-edit-btn">Cancelar</button> <!--Botão p/ cancelar a edição-->

        <div style="border: 1px solid blue;" id="toolbar">
            <div style="border: 1px solid blue;" id="search">
                <h4 style="border: 1px solid red;">Pesquisar:</h4> <!--Descrição p/ o campo de pesquisa-->
                <form style="border: 1px solid black;">
                    <input style="border: 1px solid red;" type="text" id="search-input" placeholder="Buscar"> <!--Para inserir a palavra a ser buscada-->
                    <button style="border: 1px solid rgb(31, 243, 12);" id="erase-button"> 
                        <i style="border: 1px solid red;" class="fa-solid fa-delete-left"></i> <!--Botão com sinal p/ apagar-->
                    </button>
                </form>
            </div>      
        </div>

        <div style="border: 1px solid blue;" id="filter">
            <h4 style="border: 1px solid red;">Filtrar:</h4> <!--Descrição do campo filtrar-->
            <select style="border: 1px solid rgb(233, 149, 233)" id="filter-select">
                <option value="all">Todos</option> <!--Opções de busca pelo filtro-->
                <option value="done">Feitos</option>
                <option value="todo">A fazer</option>
            </select>
        </div>

        <div style="border: 1px solid blue;" id="todo_list">
            <div style="border: 1px solid blue;" class="todo">
                <h3 style="border: 1px solid red;">Estou fazendo alguma coisa...</h3> <!--Descrição da lista-->
                <button style="border: 1px solid rgb(31, 243, 12);" class="finish-todo"> 
                    <i style="border: 1px solid red;" class="fa-solid fa-check"></i> <!--Botão com sinal de (check) p/ finalizar a lista feita-->
                </button>
                <button style="border: 1px solid rgb(31, 243, 12);" class="edit-todo">
                    <i style="border: 1px solid red;" class="fa-solid fa-pen"></i> <!--Botão com sinal de (caneta) p/ editar a lista feita-->
                </button>
                <button style="border: 1px solid rgb(31, 243, 12);" class="remove-todo">
                    <i style="border: 1px solid red;" class="fa-solid fa-xmark"></i> <!--Botão com sinal de (x) p/ apagar a lista feita-->
                </button>
            </div>
            
            <div style="border: 1px solid blue;" class="todo"> <!--Repetindo a ação de cima / uma segunda lista -->
                <h3 style="border: 1px solid red;">Praticar JavaScript!</h3> 
                <button style="border: 1px solid rgb(31, 243, 12);" class="finish-todo">
                    <i style="border: 1px solid red;" class="fa-solid fa-check"></i>
                </button>
                <button style="border: 1px solid rgb(31, 243, 12);" class="edit-todo">
                    <i style="border: 1px solid red;" class="fa-solid fa-pen"></i>
                </button>
                <button style="border: 1px solid rgb(31, 243, 12);" class="remove-todo">
                    <i style="border: 1px solid red;" class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>

    </div>
</body>
</html>
