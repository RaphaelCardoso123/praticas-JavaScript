<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset ="UTF-8">
    <meta http-equiv ="X-UA-Compatible" content ="IE=edge">
    <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
    <link href ="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel ="stylesheet" />  
    <script type="module" src="panel.js"></script>
    <link rel ="stylesheet" href ="panel.css">   
    <title>Desafio Panel</title>
</head>
<body>
    <main class ="flex">

        <!--LADO ESQUERDO-->
        <div class ="flex" id ="lado_esquerdo">
            <ul>
                <li id="li_clientes">
                    <a class ="flex" href ="#"><span class ="material-symbols-outlined">group_add</span>Clientes</a>
                </li>

                <li id="li_produtos"> 
                    <a class ="flex"  href ="#"><span class ="material-symbols-outlined">redeem</span>Produtos</a>
                </li>

                <li id="li_pedidos"> 
                    <a class ="flex"  href ="#"><span class ="material-symbols-outlined">shopping_cart</span>Pedidos</a>
                </li>
            </ul>
        </div>
       
        <!--LADO DIREITO-->
        <div class ="flex" id ="lado_direito"  data-status="close"> 
            <div id ="forms" class ="flex column">
                
                <!--CLIENTE--> 
                <form id="clientes" class="none" action =""> 
                    <fieldset id="cliente_fieldset">
                        <span id ="btn_fechar"><strong>x</strong></span> 

                        <label for ="cliente_titulo" id ="cliente_titulo" class ="flex"><strong>Clientes</strong></label> 
                               
                        <label for ="codigo" class ="subtitulo_label flex">Código</label>
                        <input type ="text" id="primeiroInputCliente" class ="cliente_input flex" name ="codigo"> 
            
                        <label for ="nome" class ="subtitulo_label flex">Nome</label>
                        <input type ="text" id="segundoInputCliente" class ="cliente_input flex" name ="nome"> 
            
                        <label for ="data_cadastro" class ="subtitulo_label flex">Data Cadastro</label>
                        <input type ="text" id="terceiroInputCliente" class ="cliente_input flex" name ="codigo">
            
                        <input type ="button" id="anteriorBotaoCliente" class ="btn_cliente_listar" value ="<"> 
                        <input type ="button" id="proximoBotaoCliente" class ="btn_cliente_listar" value =">"> 
                        <input type ="button" id="novoBotaoCliente" class ="btn_novo" value ="Novo"> 
                        <input type ="button" id="salvarNovoCliente" class ="btn_salvar" value ="Salvar"> 
                    </fieldset>
                </form>
                                                                          
                <!--PRODUTO-->
                <form id="produtos" class="none" action =""> 
                    <fieldset>                       
                        <span id ="btn_fechar_prod"><strong>x</strong></span> 

                        <label for ="produto_titulo" id ="produto_titulo" class ="flex"><strong>Produtos</strong></label> 
                        
                        <label for ="codigo" class ="subtitulo_label flex">Código</label>
                        <input type ="text" id="primeiroInputProduto" class ="produto_input flex" name ="codigo"> 
                        
                        <label for ="descricao" class ="subtitulo_label flex">Descrição</label>
                        <input type ="text" id="segundoInputProduto" class ="produto_input flex" name ="descricao"> 
                        
                        <label for ="preco" class ="subtitulo_label flex">Preço</label>
                        <input type ="text" id="terceiroInputProduto" class ="produto_input flex" name ="preco">

                        <label for ="quantidade" class ="subtitulo_label flex">Quantidade</label>
                        <input type ="text" id="quartoInputProduto" class="produto_input flex"name ="quantidade"> 
                        
                        <input type ="button" id="anterBotaoProduto" class="btn_cliente_listar"value ="<"> 
                        <input type="button"id="proximoBotaoProduto"class="btn_cliente_listar"value=">">                        
                        <input type ="button" id="novoBotaoProduto" class ="btn_novo" value ="Novo"> 
                        <input type ="button" id="salvarNovoProduto" class ="btn_salvar" value ="Salvar"> 
                    </fieldset>
                </form>

                <!--PEDIDO-->
                <form id="pedido_cliente" class="none"action=""> 
                    <fieldset>                      
                        <span id="btn_fechar_ped"><strong>x</strong></span> 

                        <label for="pedido_titulo" id="pedido_titulo" class="flex"><strong>Pedidos</strong></label> 
                          
                        <label for="codigo_do_cliente" class="subtitulo_label flex">Código do Cliente</label>
                        <input type="text" id="codInputPedido" class="pedido_input flex" name="codigo_do_cliente"> 
                        
                        <label for="cliente_pedido" class="subtitulo_label flex">Cliente</label>
                        <input type="text" id="codInputNomePedido" class="pedido_input flex" name="cliente_pedido"> 
                      
                        <!--LOCALIZAR PRODUTO-->
                        <div id="localizar_produto_div"> 
                            <label for="localizar_produto" id="localizar_produto_label" class="subtitulo_label flex">Localizar Produto</label>
                            <section class="flex"> 
                                
                                <input type="text" id="localizarProdPrimeiro" class="pedido_input_primeiro flex" name="localizar_produto"> 
                                <input type="text" id="localizarProdSegundo" class="pedido_input_segundo flex" name="localizar_produto">
                                <input type="text" id="localizarProdTerceiro" class="pedido_input_terceiro flex" name="localizar_produto">
                                <input type="text" id="localizarProdQuarto" class="pedido_input_quarto flex" name="localizar_produto">
                                
                                <button id="lancar_pedido"><strong>Lançar no Pedido</strong></button>
                            </section>
                        </div>

                        <!--ITENS DO PEDIDO-->
                        <label for="itens_do_pedido" id="itens_do_pedido" class="subtitulo_label flex">Itens do Pedido</label>                                           
                         
                        <!--ITENS--> 
                        <div> <!--teste-->
                            <table class="flex"> 
                                <tr class="item flex">
                                    <th>Item</th>
                                    <th>Descrição</th>
                                    <th>Preço</th>
                                    <th>Qtd</th>
                                    <th >Sub Total</th>
                                </tr>
                            </table>
                        </div>

                        <!--VALOR TOTAL-->
                        <div class="valor_total"> 
                            <span id="simbolo_real">R$:</span>
                            <input class="valorTotalInput">
                        </div>                      
                    </fieldset> 
                </form>
            </div>
        </div>
    </main>
</body>
</html>
